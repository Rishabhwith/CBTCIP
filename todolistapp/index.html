<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="todo-app shadow-lg p-4 mb-5 bg-white rounded">
            <h2 class="text-center title">To-Do List <img src="images/icon.png" alt="Icon" class="title-icon"></h2>
            <div class="input-group mb-3">
                <input type="text" id="input-box" class="form-control" placeholder="Add your task">
                <div class="input-group-append">
                    <button class="btn btn-primary" onclick="addTask()">Add</button>
                </div>
            </div>
            <ul id="list-container" class="list-group">
                <!-- List items will appear here -->
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
